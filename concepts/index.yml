        title: Services and features
      - href: https://developer.microsoft.com/graph/graph-explorer/
        html: <p>Make requests and see responses against Microsoft Graph.</p>
        image:
          src: ./images/index/i_queries.svg
        title: Graph Explorer
      - href: /graph/use-the-api
        html: <p>Find out how to start using the Microsoft Graph API to access Microsoft Cloud service resources.</p>
        image:
